<!doctype html>
<html lang="en">
<head>
  <title></title>
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link href='css/main.css' rel='stylesheet' type="text/css">
</head>
<body ng-app="todoListApp">
  
  
  <div ng-controller="mainCtrl" class="list">
    <h1 ng-click="helloWorld()">My ToDo's</h1>
    <input type="checkbox">
    <label ng-model="todo.completed" class="editing-label" ng-click="helloWorld()">{{todo.name}}</label>
    <input ng-model="todo.name" class="editing-label" type="text">
    <div class="actions" ng-controller="coolCtrl">
      <a href="" ng-click="whoAmI()">Edit</a>
      <a href="" ng-click="helloWorld()">Save</a>
      <a href="" class="delete">Delete</a>
    </div>
  </div>
  
  <div ng-controller="imASibling">
    {{foobar}}
  </div>
  <script src="js/angular.js" type="text/javascript"></script>
  <script src="app/app.js" type="text/javascript"></script>
  
</body>
</html>
